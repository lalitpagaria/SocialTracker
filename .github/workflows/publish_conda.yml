name: Publish Conda Package

on:
  push:
    branches: [ conda_release ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.7, 3.8, 3.9]
    name: ${{ matrix.os }} with ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          conda-channels: anaconda, conda-forge, lalitpagaria
          PLATFORM: ${{ matrix.os }}
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_TOKEN }}
      - run: |
          conda --version
          which python
          conda install -y anaconda-client conda-build conda-verify
          cd conda
          conda build --output-folder . .
          if [[ $PLATFORM == *"macOS"* ]]; then anaconda upload --label main osx-64/*.tar.bz2; fi
          if [[ $PLATFORM == *"ubuntu"* ]]; then anaconda upload --label main linux-64/*.tar.bz2; fi
          if [[ $PLATFORM == *"windows"* ]]; then anaconda upload --label main win-64/*.tar.bz2; fi
